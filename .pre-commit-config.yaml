repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types_or: [python]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types_or: [python]
      - id: ty-check
        name: ty check
        entry: uv run ty check src/
        language: system
        pass_filenames: false
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        files: "\\.(sh|bash|zsh)$"
