version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      dev-dependencies:
        patterns:
          - "ruff"
          - "ty"
          - "pytest"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "ruff"
          - "ty"
          - "pytest"
