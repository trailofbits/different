name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ty type check
        run: uv run ty check src/

      - name: Pytest
        run: uv run pytest
